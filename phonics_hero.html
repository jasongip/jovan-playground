<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phonics Hero Master: Final Corrected</title>
    <style>
        body { font-family: 'Comic Sans MS', sans-serif; background-color: #f0f8ff; padding: 15px; color: #2c3e50; overflow-x: hidden; }
        .section { background: white; border-radius: 20px; padding: 20px; margin-bottom: 30px; box-shadow: 0 6px 12px rgba(0,0,0,0.1); max-width: 900px; margin: auto; position: relative; }
        h1 { text-align: center; color: #e67e22; font-size: 2.2em; text-shadow: 2px 2px #fff; }
        h2 { color: #3498db; border-bottom: 4px solid #f1c40f; padding-bottom: 5px; margin-top: 0; }
        p { font-size: 0.9em; color: #7f8c8d; }
        .quiz-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 10px; }
        .item { font-size: 1.1em; background: #f9f9f9; padding: 10px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee; }
        input[type="text"] { width: 80px; padding: 6px; border: 2px solid #ccc; border-radius: 8px; text-align: center; font-size: 1em; font-weight: bold; outline: none; transition: 0.3s; }
        input.correct { border-color: #2ecc71 !important; background-color: #eafaf1; color: #27ae60; box-shadow: 0 0 5px #2ecc71; }
        input.wrong { border-color: #e74c3c !important; background-color: #fdedec; color: #c0392b; }
        .rhyme-wrapper { position: relative; margin-top: 20px; min-height: 480px; }
        .rhyme-row { display: flex; justify-content: space-between; position: relative; z-index: 2; padding: 0 40px; }
        .rhyme-col { width: 45%; font-size: 1.3em; line-height: 3em; font-weight: bold; }
        .canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        canvas { width: 100%; height: 100%; touch-action: none; cursor: crosshair; }
        .button-group { text-align: center; margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee; }
        .btn { padding: 12px 25px; border: none; border-radius: 15px; font-size: 1em; font-weight: bold; cursor: pointer; margin: 5px; transition: 0.2s; box-shadow: 0 4px #95a5a6; }
        .btn:active { transform: translateY(3px); box-shadow: 0 1px #95a5a6; }
        .btn-final { background: #f1c40f; color: #2c3e50; font-size: 1.5em; padding: 15px 40px; border: 3px solid #e67e22; }
        #result-box { text-align: center; font-size: 2em; font-weight: bold; color: #e67e22; padding: 20px; display: none; }
        .diamond { position: fixed; top: -50px; font-size: 30px; z-index: 9999; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <h1>üåü Phonics Hero: Final Boss üåü</h1>

    <div class="section">
        <h2>Part 1: Sound Detective</h2>
        <div class="quiz-grid" id="quizGrid"></div>
    </div>

    <div class="section">
        <h2>Part 2: Rhyme Time</h2>
        <p style="color:#e74c3c;">Draw lines AND type the matching letter (A-J)!</p>
        <div class="rhyme-wrapper">
            <div class="canvas-container"><canvas id="rhymeCanvas"></canvas></div>
            <div class="rhyme-row">
                <div class="rhyme-col" id="rhymeLeft"></div>
                <div class="rhyme-col" id="rhymeRight" style="text-align: right;"></div>
            </div>
        </div>
        <div style="text-align:center;"><button class="btn" style="background:#95a5a6; color:white;" onclick="clearLines()">üóëÔ∏è Clear Lines</button></div>
    </div>

    <div class="section">
        <h2>Part 3: Spelling Master</h2>
        <div class="quiz-grid" id="spellingGrid"></div>
    </div>

    <div class="button-group">
        <button class="btn btn-final" onclick="calculateTotal()">üèÜ FINISH & CHECK üèÜ</button>
    </div>

    <div id="result-box"></div>

    <script>
        const p1Data = [
            {q:"1. Play / Pot", a:"ay"}, {q:"2. Tree / Ten", a:"ee"}, {q:"3. Night / Net", a:"igh"},
            {q:"4. Snow / Sun", a:"ow"}, {q:"5. Moon / Man", a:"oo"}, {q:"6. Book / Bat", a:"oo"},
            {q:"7. Star / Sit", a:"ar"}, {q:"8. Fork / Fan", a:"or"}, {q:"9. Chair / Cup", a:"air"},
            {q:"10. Girl / Get", a:"ir"}, {q:"11. Shout / Ship", a:"ou"}, {q:"12. Toy / Ten", a:"oy"},
            {q:"13. Fair / Fun", a:"air"}, {q:"14. Light / Leg", a:"igh"}, {q:"15. Green / Get", a:"ee"}
        ];

        // FIXED: Rhyme data with correct pairings
        const p2Data = [
            {l:"1. Stay", r:"A. Green", a:"B"}, // Stay -> Day
            {l:"2. Sleep", r:"B. Day", a:"A"},  // Sleep -> Green
            {l:"3. Bright", r:"C. Blow", a:"D"}, // Bright -> Light
            {l:"4. Show", r:"D. Light", a:"C"},  // Show -> Blow
            {l:"5. Spoon", r:"E. Look", a:"F"},  // Spoon -> Soon
            {l:"6. Cook", r:"F. Soon", a:"E"},   // Cook -> Look
            {l:"7. Car", r:"G. Stir", a:"H"},    // Car -> Far
            {l:"8. Short", r:"H. Far", a:"I"},   // Short -> Sport (FIXED)
            {l:"9. Stair", r:"I. Sport", a:"J"}, // Stair -> Pair
            {l:"10. Bird", r:"J. Pair", a:"G"}   // Bird -> Stir (FIXED)
        ];

        const p3Sounds = ["ay", "ee", "igh", "ow", "oo", "ar", "or", "air", "ir", "ou"];

        function init() {
            document.getElementById('quizGrid').innerHTML = p1Data.map((d, i) => `<div class="item"><span>${d.q}</span><input type="text" id="p1ans${i}"></div>`).join('');
            document.getElementById('rhymeLeft').innerHTML = p2Data.map((d, i) => `<div style="display:flex; justify-content:space-between; align-items:center;">${d.l} <input type="text" id="p2ans${i}" style="width:40px;"></div>`).join('');
            document.getElementById('rhymeRight').innerHTML = p2Data.map(d => `<div>${d.r}</div>`).join('');
            document.getElementById('spellingGrid').innerHTML = p3Sounds.map((s, i) => `<div class="item"><span><b>${s}</b></span><input type="text" id="p3ans${i}" style="width:110px;" placeholder="Type word"></div>`).join('');
            setupCanvas('rhymeCanvas');
        }

        function calculateTotal() {
            let score = 0;
            p1Data.forEach((d, i) => { const el = document.getElementById(`p1ans${i}`); if(el.value.toLowerCase().trim() === d.a) { el.className = 'correct'; score++; } else { el.className = 'wrong'; } });
            p2Data.forEach((d, i) => { const el = document.getElementById(`p2ans${i}`); if(el.value.toUpperCase().trim() === d.a) { el.className = 'correct'; score++; } else { el.className = 'wrong'; } });
            p3Sounds.forEach((s, i) => { const el = document.getElementById(`p3ans${i}`); const val = el.value.toLowerCase().trim(); if(val.length > 0 && val.includes(s)) { el.className = 'correct'; score++; } else { el.className = 'wrong'; } });

            const result = document.getElementById('result-box');
            result.style.display = 'block';
            result.innerHTML = `Your Score: ${score} / 35`;
            
            if (score === 35) {
                result.innerHTML += "<br>üíé PERFECT! YOU ARE A PHONICS HERO! üíé";
                spawnDiamonds();
            }
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function spawnDiamonds() {
            const symbols = ['üíé', '‚ú®', '‚≠ê', 'üü©'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const d = document.createElement('div');
                    d.className = 'diamond';
                    d.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                    d.style.left = Math.random() * 100 + 'vw';
                    d.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(d);
                    setTimeout(() => d.remove(), 4000);
                }, i * 100);
            }
        }

        function setupCanvas(id) {
            const canvas = document.getElementById(id);
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
            let drawing = false; ctx.strokeStyle = "#3498db"; ctx.lineWidth = 5; ctx.lineCap = "round";
            const getPos = (e) => { const rect = canvas.getBoundingClientRect(); const clientX = e.clientX || (e.touches && e.touches[0].clientX); const clientY = e.clientY || (e.touches && e.touches[0].clientY); return { x: clientX - rect.left, y: clientY - rect.top }; };
            const start = (e) => { drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); };
            const move = (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); };
            const stop = () => drawing = false;
            canvas.addEventListener('mousedown', start); window.addEventListener('mousemove', move); window.addEventListener('mouseup', stop);
            canvas.addEventListener('touchstart', start); canvas.addEventListener('touchmove', move); canvas.addEventListener('touchend', stop);
        }

        function clearLines() { const c = document.getElementById('rhymeCanvas'); c.getContext('2d').clearRect(0, 0, c.width, c.height); }

        window.onload = init;
    </script>
</body>
</html>
